<html lang="en">
  <head>
    <title>Morphlink - Transfrom URL as you want and open morphed link in new tab</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="popup">
      <h1 class="title">Morphlink</h1>

      <div class="wrapper">
        <div class="commands">
        <span class="commands-label">
          Commands
        </span>
          <div class="commands-wrapper">
            <button class="command-btn" id="localhost-btn">Localhost</button>
            <div class="regex-commands"></div>
          </div>
        </div>
        <div class="shortcuts">
          <span class="shortcuts-label">Shortcuts</span>
          <div class="shortcuts-wrapper"></div>
        </div>
      </div>
      <button id="options-btn">Options</button>
      <script type="module" src="popup.js"></script>
    </div>
  </body>
</html>
